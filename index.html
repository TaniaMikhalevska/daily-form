<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="daily form">
	<meta name="author" content="Admin">
	<title>Daily form</title>

	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">

	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
<div class="form-container">
    <div class="form-header">
        <div class="form-header__icon"><a href="#"></a></div>
        <h1 class="form-header__name">Create your free account</h1>
        <p class="form-header__description">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#" class="form-link">Log in.</a></p>
    </div>
    <div class="form-fields">
        <form action="" class="form">
            <div class="form__field">
   
                <input type="text" class="form__input form__input--short" id="last-name" placeholder="Last name" disabled>
            </div>
             <div class="form__field">
       
                <input type="text" class="form__input form__input--short" id="first-name" placeholder="First name" required>
            </div>
            <div class="form__field">
                <input type="email" class="form__input" id="email" placeholder="Email address" required>
            </div>
            <div class="form__field">
                <input type="password" class="form__input" placeholder="Password" required>
            </div>
            <button class="form__btn" type="submit">Sign up for free</button>
        </form>
    </div>
    <div class="form-footer">
        <p class="form__agreement">By clicking on “Sign up for free”, you agree to the <a href="#" class="form-link">Terms of Service</a> and the <a href="#" class="form-link">Privacy Policy</a></p>
    </div>
</div>

</body>
</html>
